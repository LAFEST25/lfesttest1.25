<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LA FEST - Dynamic Navbar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- ðŸ’¡ Attach your custom font here -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Orbitron', sans-serif;
    }

    body {
      background-color: #000;
      color: #fff;
    }

    nav {
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 30px 0;
      position: relative;
      z-index: 10;
    }

    .nav-container {
      background-color: #111;
      border-radius: 40px;
      padding: 15px 40px;
      display: flex;
      align-items: center;
      gap: 40px;
      position: relative;
      overflow: hidden;
      border: 2px solid #b84bff;
      box-shadow: 0 0 20px #b84bff66;
    }

    /* Animated border */
    .nav-container::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      width: calc(100% + 4px);
      height: calc(100% + 4px);
      border-radius: 40px;
      background: linear-gradient(90deg, #b84bff, #fff, #b84bff);
      background-size: 300% 100%;
      animation: borderRun 4s linear infinite;
      z-index: -1;
    }

    @keyframes borderRun {
      0% {
        background-position: 0% 50%;
      }
      100% {
        background-position: 200% 50%;
      }
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 1.5rem;
      font-weight: 700;
      color: #b84bff;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .logo:hover {
      transform: scale(1.05);
    }

    .logo img {
      width: 30px;
      height: 30px;
      filter: brightness(1.5);
    }

    .nav-links {
      display: flex;
      gap: 30px;
    }

    .nav-links a {
      text-decoration: none;
      color: white;
      position: relative;
      padding: 6px 10px;
      font-size: 1rem;
      transition: color 0.3s ease;
    }

    .nav-links a::after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 50%;
      width: 0%;
      height: 2px;
      background-color: #b84bff;
      transition: width 0.3s ease, left 0.3s ease;
      transform: translateX(-50%);
    }

    .nav-links a:hover {
      color: #b84bff;
    }

    .nav-links a:hover::after {
      width: 100%;
    }

    /* Responsive tweak */
    @media (max-width: 600px) {
      .nav-container {
        flex-direction: column;
        gap: 20px;
        padding: 20px;
      }

      .nav-links {
        flex-direction: column;
        gap: 15px;
      }
    }
  </style>
</head>
<body>

  <nav>
    <div class="nav-container">
      <div class="logo">
        <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg" alt="Logo">
        LAFEST
      </div>
      <div class="nav-links">
        <a href="#">Home</a>
        <a href="#">Events</a>
        <a href="#">Legacy</a>
        <a href="#">Rules</a>
        <a href="#">Contacts</a>
      </div>
    </div>
  </nav>

</body>
</html>
